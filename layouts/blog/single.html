{{ define "main" }}

    <div class="post-header">
        <h1>{{ .Title }}</h1>
        <p>{{ .Summary }}</p>
        <time>{{ .Date | dateFormat ":date_long"}}</time>
        <ul class="tags-post-card">
            {{ range (.GetTerms "tags") }}
            <li><a href="{{ .Permalink }}">{{ .LinkTitle }}</a></li>
        {{ end }}
        </ul>
    </div>

<article>
    {{ .Content }}
</article>
{{ end }}
